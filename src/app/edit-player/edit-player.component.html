<div class="container">
    <form (ngSubmit)="updateData()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="jersey_number">Jersey Number</label>
            <input type="text" formControlName="jersey_number" class="form-control" placeholder="Enter Jersey Number">
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" formControlName="salary" class="form-control" placeholder="Enter Salary">
        </div>
        <div class="form-group">
            <label for="ppg">PPG</label>
            <input type="text" formControlName="ppg" class="form-control" placeholder="Enter PPG">
        </div>
        <div class="form-group">
            <label for="rpg">RPG</label>
            <input type="text" formControlName="rpg" class="form-control" placeholder="Enter RPG">
        </div>
        <div class="form-group">
            <label for="apg">APG</label>
            <input type="text" formControlName="apg" class="form-control" placeholder="Enter APG">
        </div>

        <div class="form-group">
            <button class="btn btn-dark btn-sm">Submit</button>
        </div>

    </form>
</div>
